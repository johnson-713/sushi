<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi - Cart</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-page">
        <div class="menu">
            <img src="/icons/logo.svg" alt="menu-icons" onclick="homeHandle()" />
            <img src="/icons/home.svg" alt="menu-icons" onclick="homeHandle()" />
            <img src="/icons/menu.svg" alt="menu-icons" onclick="menuHandle()" />
            <img src="/icons/cart.svg" class="menu-img" alt="menu-icons" onclick="cartHandle()" />
            <img src="/icons/location.svg" alt="menu-icons" />
            <img src="/icons/exit.svg" alt="menu-icons" />
        </div>
        <div class="menu-container">
            <p style="font-size: 50px; margin: 0;">CART</p>
            <div class="whole-cart-container">
                <div class="cart-container">

                </div>
                <div class="cart-container-total">
                    <h3>Your Subtotal</h3>
                    <div style="display: flex; justify-content: space-between;">
                        <p>Subtotal</p>
                        <p class="total-price" style="font-size: 20px; font-weight: 600;"></p>
                        
                    </div>
                    <button onclick="confirm()">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
