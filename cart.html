<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi - Cart</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="main">
        <div class="menu">
            <img class="menu-img" src="/icons/logo.svg" width="40" height="40" alt="icons" class="manu-icons" onclick="homeHandle()" />
            <img class="menu-img" src="/icons/home.svg" width="40" height="40" alt="icons" class="manu-icons" />
            <img class="menu-img" src="/icons/menu.svg" width="40" height="40" alt="icons" class="manu-icons" onclick="menuHandle()" />
            <img class="menu-img" src="/icons/cart.svg" width="40" height="40" alt="icons" class="manu-icons" onclick="cartHandle()" />
            <img class="menu-img" src="/icons/location.svg" width="40" height="40" alt="icons" class="manu-icons" />
            <img class="menu-img" src="/icons/exit.svg" width="40" height="40" alt="icons" class="manu-icons" />
        </div>
        <div class="menu-page">
            <div>
                <p>CART</p>
            </div>
            <div class="cart-container">
                <div class="cart-items"></div>
                <div class="cart-total">
                    <h3>Your Subtotal</h3>
                    <div class="total">
                        <h3 class="total-text">Subtotal</h3>
                        <h3 class="total-price"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
